<form #productoForm="ngForm" (ngSubmit)="onSubmit(productoForm)">
  <fieldset>
    <div class="form-group">
      <label for="">Nombre</label>
      <input type="text" class="form-control" placeholder="Nombre" name="nombre" 
      #name="ngModel" [(ngModel)]="productoService.selectProducto.nombre" required maxlength="30">
    </div>
    <div class="form-group">
      <label for="">Precio</label>
      <input type="text" class="form-control" placeholder="Precio" name="precio" 
      #name="ngModel" [(ngModel)]="productoService.selectProducto.precio" required maxlength="3">
    </div>
    <div class="form-group">
      <label for="">Stock</label>
      <input type="text" class="form-control" placeholder="Stock" name="stock" 
      #name="ngModel" [(ngModel)]="productoService.selectProducto.stock" required maxlength="3">
    </div>
    <div class="form-group">
      <label for="">Codigo</label>
      <input type="text" class="form-control" placeholder="Codigo" name="codigo" 
      #name="ngModel" [(ngModel)]="productoService.selectProducto.codigo" required maxlength="5">
    </div>
    <div class="form-group">
      <label for="">Unidad de medida</label>
      <input type="text" class="form-control" placeholder="um" name="um" 
      #name="ngModel" [(ngModel)]="productoService.selectProducto.um" required maxlength="5">
    </div>
    <div class="form-group">
      <label for="">Imagen</label>
      <input type="text" class="form-control" placeholder="Imagen" name="imagen" 
      #name="ngModel" [(ngModel)]="productoService.selectProducto.imagen">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </fieldset>
</form>
