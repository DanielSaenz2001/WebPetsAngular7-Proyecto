<div class="content" #content >
  <div >
    <div class="col-lg-12 .col-xl-12 .col-md-12 .col-sm-12 col-12">
      <table class="table table-hover"  >
        <thead>
          <tr>
            <th scope="col">Cliente</th>
            <th scope="col">Direccion</th>
            <th scope="col">Fecha</th>
            <th scope="col">Subtotal</th>
            <th scope="col">Igv</th>
            <th scope="col">Total</th>
            <th scope="col">DownLoad</th>
          </tr>
        </thead>
        <tbody *ngFor="let data of factList ; let isLast  = last"  >
          <tr *ngIf="isLast" >
            <td scope="row">{{data.cliente}}</td>
            <td>{{data.direccion}}</td>
            <td>{{data.fecha}}</td>
            <td>{{data.subtotal}}</td>
            <td>{{data.igv}}</td>
            <td>{{data.total}}</td>
            <td><button (click)="downloadPDF()">PDF</button></td>
          </tr>
        </tbody>
      </table> 
    </div>
  </div>
</div>
<div class="col-lg-12 .col-xl-12 .col-md-12 .col-sm-12 col-12">
  <table class="table table-hover"  >
    <thead>
      <tr>
        <th scope="col">Cliente</th>
        <th scope="col">Direccion</th>
        <th scope="col">Fecha</th>
        <th scope="col">Subtotal</th>
        <th scope="col">Igv</th>
        <th scope="col">Total</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let data of factList">
        <td scope="row">{{data.cliente}}</td>
        <td>{{data.direccion}}</td>
        <td>{{data.fecha}}</td>
        <td>{{data.subtotal}}</td>
        <td>{{data.igv}}</td>
        <td>{{data.total}}</td>
      </tr>
    </tbody>
  </table> 
</div>
