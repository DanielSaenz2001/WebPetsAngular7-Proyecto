<div class="card text-white bg-primary mb-3" style="max-width: 20rem;">
  <div class="card-header">
    Login Google
  </div>
  <div class="card-body d-flex justify-content-around">
    <button class="btn btn-primary btn-lg" (click)="onClickGoogleLogin()"><i class="fab fa-google-plus-g fa-2x"></i> Google</button>
  </div>
  <form (submit)="onSubmitLogin()">
    <div class="form-group">
      <label for="">Correo</label>
      <input type="text" class="form-control" placeholder="E-mail" [(ngModel)]="email" name="email">
    </div>
    <div class="form-group">
      <label for="">Contrase√±a</label>
      <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" name="password">
    </div>
    <input type="submit" value="ENVIAR" class="btn btn-primary btn-lg">
  </form>
</div>
